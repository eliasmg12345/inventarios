<div class="page-wrapper">
    <!-- ============================================================== -->

    <div class="container-fluid animated fadeIn">
        <!-- ============================================================== -->

                <h3 class="text-themecolor">Almacen de Materiales</h3>
            </div>

        </div>

                                    <td>{{al.nombre_material}}</td>
                                    <td>{{al.cantidad}}</td>
                                    <td>{{al.fecha}}</td>
                                    
                                </tr>

                            </tbody>
                        </table>
