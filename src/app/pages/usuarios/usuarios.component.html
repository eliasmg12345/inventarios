<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid animated fadeIn">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Administracoion Usuarios</h3>
            </div>

        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        
        <div class="form-group row">
            <button type="button"  class=" btn btn-outline-primary">Agregar Usuarios</button>
            </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table id="demo-foo-accordion" class="table m-b-0 toggle-arrow-tiny">
                            <thead>
                                <tr>
                                    <th data-toggle="true"> Nombres</th>
                                    <th data-toggle="true"> Email</th>
                                    <th > Telefono</th>
                                    <th > Cargo</th>
                                    <th  data-toggle="true"> Estado </th>
                                    <th>Acciones</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let us of usuarios">
                                    <td>{{us.nombre_usuario}} {{us.apellido_usuario}}</td>
                                    <td>{{us.email_usuario}}</td>
                                    <td>{{us.telefono_usuario}}</td>
                                    <td>{{us.nombre_cargo}}</td>
                                    <td>{{us.estado_usuario}}</td>
                                    <td>
                                        <a  class="btn btn-warning"
                                            data-toggle="modal" ><i
                                                class="fa fa-edit"></i></a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>-
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
