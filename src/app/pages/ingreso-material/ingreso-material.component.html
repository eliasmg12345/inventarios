<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">

    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid animated fadeIn">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Ingreso</h3>
            </div>
            <div class="">
 

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">

                    <div class="card-body">
                        <div class="form-body">
                            <h3 class="card-title">Ingreso Material</h3>
                            <hr>
                            <div class="row p-t-20">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Oficina Destino</label>
                                        <select name="ingresoMaterial.id_oficina" [(ngModel)]="ingresoMaterial.id_oficina" id="" class="form-control">
                                            <option *ngFor="let ofi of oficinas" [value]="ofi.id_oficina" class="form-control" >{{ofi.nombre_oficina}}</option>
                                        </select>
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Material</label>
                                        <select name="ingresoMaterial.id_material" [(ngModel)]="ingresoMaterial.id_material" id="" class="form-control">
                                            <option *ngFor="let mat of materiales" [value]="mat.id_material" class="form-control" >{{mat.nombre_material}}</option>
                                        </select>
                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Cantidad</label>
                                        <input type="text" name="ingresoMaterial.cantidad" [(ngModel)]="ingresoMaterial.cantidad" class="form-control" placeholder="123">
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Fecha</label>
                                        <input type="date" id="" name="ingresoMaterial.fecha" [(ngModel)]="ingresoMaterial.fecha" class="form-control">
                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-success" (click)="trasladarMaterial()"> <i class="fa fa-check"></i> Guardar </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row -->
    </div>
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
