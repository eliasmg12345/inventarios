<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">

    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid animated fadeIn">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Traslado</h3>
            </div>
            <div class="">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">

                    <div class="card-body">
                        <div class="form-body">
                            <h3 class="card-title">Movimiento Material</h3>
                            <hr>
                            <div class="row p-t-20">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Oficina Origen</label>
                                        <select name="oficinaOrigen.id_oficina" [(ngModel)]="oficinaOrigen.id_oficina" id="" class="form-control">
                                            <option *ngFor="let ofiAlmacen of almacenes" [value]="ofiAlmacen.id_oficina" class="form-control" (onChange)="mostrar(ofiAlmacen.id_oficina)">{{ofiAlmacen.nombre_oficina}}</option>
                                        </select>
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Oficina Destino</label>
                                        <select name="oficinaDestino.id_oficina" [(ngModel)]="oficinaDestino.id_oficina" id="" class="form-control">
                                            <option *ngFor="let ofi of oficinas" [value]="ofi.id_oficina" class="form-control" >{{ofi.nombre_oficina}}</option>
                                        </select>
                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Material</label>
                                        <select name="materialSeleccionado.id_material" [(ngModel)]="materialSeleccionado.id_material" id="" class="form-control">
                                            <option *ngFor="let matAlmacen of almacenes" [value]="matAlmacen.id_material" class="form-control">{{matAlmacen.nombre_material}}</option>
                                        </select>
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Cantidad</label>
                                        <input type="text" class="form-control" placeholder="123">
                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Descripcion Movimiento</label>
                                        <input type="text" class="form-control" placeholder="Descripcion Movimiento">
                                    </div>
                                </div>
                                <!--/span-->

                                <!--/span-->
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-success"> <i class="fa fa-check"></i> Guardar </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row -->
    </div>
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
